<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="../../assets/img/logo ok OK.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/output.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="h-screen w-screen overflow-hidden">
    <main class="h-full w-full flex flex-col relative">
        <header class="h-[10vh] flex justify-between items-center p-4 relative top-0 z-50 bg-blue-950 text-white">
            <div class="flex items-center">
                <img src="../../assets/img/logo ok OK.png" class="w-6" alt="">
                <h4 class="ml-2">Bot it challenge</h4>
            </div>
            <a href="../../index.html" class="underline">Retour</a>
        </header>
        <section class="bg-white flex flex-col relative z-10 h-[80vh] p-4 overflow-y-scroll">
            <!-- reponse bot -->
            <div class="flex">
                <div class="bg-blue-600/20 w-60 rounded-r-xl rounded-bl-xl p-4">
                    <p class="text-gray-800">Hello chef, je suis Samy le bot , toujours prêt à foutre le boxon, je peux t'aider à trouver ton sujet</p>
                </div>
            </div>

            <!-- Question user -->

           <div class="flex justify-end">
                <div class="bg-green-600/20 w-60 rounded-l-xl mt-3 rounded-br-xl p-4">
                    <p class="text-gray-800">besoin d'un sujet Fintech</p>
                </div>
           </div>
           
           
        </section>
        <footer class="h-[10vh] w-full absolute z-50 bottom-0 bg-gray-100 p-2">
            <form action="" class="flex items-center h-full justify-between">
                <input type="text" placeholder="votre message ici" class="border p-1 px-2 w-full mr-3 outline-none focus:border focus:border-blue-950/60 duration-300 rounded-md">
                <button title="submit button" type="submit" class="bg-blue-950 text-white flex items-center justify-center rounded-full h-7 w-7">
                    <i class='bx bxs-send text-white'></i>
                </button>
            </form>
        </footer>
    </main>

    <!-- Link for lenis -->
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script> 
    <script src="../js/bundle.js"></script>

    <!-- initialisation du smooth scroll -->
    <script>
        const lenis = new Lenis()

        lenis.on('scroll', (e) => {
        console.log(e)
        })

        function raf(time) {
        lenis.raf(time)
        requestAnimationFrame(raf)
        }

        requestAnimationFrame(raf)
    </script>
</body>
</html>
